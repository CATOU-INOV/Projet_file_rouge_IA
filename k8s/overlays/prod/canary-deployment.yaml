# Strat√©gie Canary : 10% du trafic vers la nouvelle version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: turbofan-api-canary
  labels:
    app: turbofan-api
    track: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: turbofan-api
      track: canary
  template:
    metadata:
      labels:
        app: turbofan-api
        track: canary
        version: v2
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: api
          image: turbofan-api:canary
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: turbofan-config
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
